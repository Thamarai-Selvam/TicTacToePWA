<div class="container" >
    <app-header (onNewGame)="newGame()"></app-header>
<h1>Current Player: {{ player }} </h1>

    <h2 *ngIf="winner">
        Player {{ winner }} won the game!
    </h2>
    <main mat-grid-list>
        <app-square mat-grid-tile
            *ngFor="let val of squares; let i = index" 
            [value]="val"
            (click)="makeMove(i)"> 

        </app-square>
    </main>
</div>
